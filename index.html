<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ron ‚ù§Ô∏è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ff4d6d; /* Solid color first as backup */
            background: linear-gradient(135deg, #ff0055 0%, #ff9a9e 100%);
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            color: white;
        }

        #container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 500px;
        }

        .penguin { font-size: 100px; margin-bottom: 20px; }

        h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 0px #d63384;
            margin-bottom: 30px;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 60px;
            position: relative;
        }

        .btn {
            width: 120px;
            height: 55px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #yesBtn { background-color: white; color: #ff0055; }
        
        #noBtn { 
            background-color: #333; 
            color: white; 
            position: absolute; 
            right: 50px; /* Starting position */
        }

        #celebration { display: none; }
        .savage { font-size: 2.5rem; text-transform: uppercase; line-height: 1.2; }
    </style>
</head>
<body>

    <div id="container">
        <div id="main-content">
            <div class="penguin">üêß</div>
            <h1>Ron, will you be my valentine?</h1>
            <div class="btn-wrapper">
                <button id="yesBtn" class="btn" onclick="accept()">Yes</button>
                <button id="noBtn" class="btn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="celebration">
            <div class="penguin">üêß‚ú®</div>
            <h1 class="savage">Took you long enough, Ron.</h1>
            <p style="font-size: 1.2rem;">I knew you didn't have a choice anyway. ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.getElementById('container');
            
            // Calculate random position within the whole window
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            // Force it to stay visible and jump anywhere
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function accept() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.background = "linear-gradient(135deg, #00c6ff 0%, #0072ff 100%)";
        }
    </script>
</body>
</html>
