<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ron üåä‚ù§Ô∏è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Deep Ocean Gradient */
            background: linear-gradient(180deg, #0077be 0%, #00a8e8 50%, #87ceeb 100%);
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            color: white;
        }

        #container {
            text-align: center;
            padding: 50px;
            /* Glassmorphism effect: looks like ice/water */
            background: rgba(255, 255, 255, 0.15);
            border-radius: 40px;
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        /* The Joyful Dolphin */
        .dolphin-icon { 
            font-size: 100px;
            display: block;
            margin-bottom: 20px;
            animation: swim 2s infinite ease-in-out;
        }

        @keyframes swim {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        h1 {
            font-size: 2.2rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 70px;
            position: relative;
        }

        /* Forced Identical Sizes */
        .btn {
            width: 130px !important;
            height: 60px !important;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Sand/Shell white for Yes */
        #yesBtn { background-color: #f5f5f5; color: #0077be; }
        
        /* Deep Sea Gray for No */
        #noBtn { 
            background-color: #2c3e50; 
            color: white; 
            position: absolute; 
            z-index: 999;
        }

        #celebration { display: none; }
        .savage { font-size: 2.2rem; text-transform: uppercase; line-height: 1.1; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="container">
        <div id="main-content">
            <span class="dolphin-icon">üê¨</span>
            <h1>Ron, will you be my valentine?</h1>
            <div class="btn-wrapper">
                <button id="yesBtn" class="btn" onclick="accept()">Yes</button>
                <button id="noBtn" class="btn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="celebration">
            <span class="dolphin-icon">üê¨üí¶üíé</span>
            <h1 class="savage">Took you long enough, Ron.</h1>
            <p style="font-size: 1.2rem; margin-top: 15px;">I knew you didn't have a choice anyway. ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function moveButton() {
            const yesRect = yesBtn.getBoundingClientRect();
            const btnWidth = 130;
            const btnHeight = 60;
            
            let newX, newY;
            let safe = false;

            while (!safe) {
                // Pick a random spot inside the window
                newX = Math.random() * (window.innerWidth - btnWidth - 20);
                newY = Math.random() * (window.innerHeight - btnHeight - 20);

                // Use the center of both buttons to check distance
                const yesCenterX = yesRect.left + (btnWidth / 2);
                const yesCenterY = yesRect.top + (btnHeight / 2);
                const noCenterX = newX + (btnWidth / 2);
                const noCenterY = newY + (btnHeight / 2);

                // Calculate exact distance between them
                const distance = Math.sqrt(Math.pow(noCenterX - yesCenterX, 2) + Math.pow(noCenterY - yesCenterY, 2));

                // If they are more than 250px apart, it's a safe spot
                if (distance > 250) {
                    safe = true;
                }
            }

            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        function accept() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            // Change background to a sunrise-over-ocean vibe
            document.body.style.background = "linear-gradient(180deg, #ff7e5f 0%, #feb47b 100%)";
        }
    </script>
</body>
</html>
