<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ronu ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Light icy blue for the penguin */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container { text-align: center; }

        /* The Cute Penguin */
        .penguin {
            font-size: 80px;
            margin-bottom: 10px;
            display: inline-block;
            animation: waddle 1.5s infinite;
        }

        @keyframes waddle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }

        h1 { color: #2c3e50; font-size: 2.2rem; }

        .buttons {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        /* Fixed size for both buttons */
        .btn {
            width: 120px;
            height: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: relative; }

        #celebration { display: none; text-align: center; }
    </style>
</head>
<body>

    <div id="main-content" class="container">
        <div class="penguin">üêß</div>
        <h1>Ronu, will you be my valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" class="btn" onclick="accept()">Yes</button>
            <button id="noBtn" class="btn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="celebration">
        <div class="penguin">üêßüíï</div>
        <h1 style="color: #ff4d6d;">Yay! I knew it! üòò</h1>
        <p style="font-size: 1.2rem;">See you on Valentine's Day, Ronu!</p>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const yesRect = yesBtn.getBoundingClientRect();
            
            let randomX, randomY;
            let overlap = true;

            // Keep calculating a new position until it doesn't overlap the Yes button
            while (overlap) {
                randomX = Math.floor(Math.random() * (window.innerWidth - 120));
                randomY = Math.floor(Math.random() * (window.innerHeight - 50));

                // Define a "buffer" zone around the Yes button
                const buffer = 20;
                const isOverlappingX = randomX + 120 > yesRect.left - buffer && randomX < yesRect.right + buffer;
                const isOverlappingY = randomY + 50 > yesRect.top - buffer && randomY < yesRect.bottom + buffer;

                if (!isOverlappingX || !isOverlappingY) {
                    overlap = false;
                }
            }

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function accept() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.backgroundColor = "#ffccd5";
        }
    </script>
</body>
</html>
