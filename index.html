<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ron ‚ù§Ô∏è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff0055 0%, #ff9a9e 100%);
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            color: white;
        }

        #container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        /* Animated Happy Penguin using a built-in character */
        .penguin-icon { 
            font-size: 100px;
            display: block;
            margin-bottom: 20px;
            animation: waddle 1s infinite;
        }

        @keyframes waddle {
            0% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(-10deg); }
        }

        h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 0px #d63384;
            margin-bottom: 30px;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 70px;
            position: relative;
        }

        /* Guaranteed Identical Button Sizes */
        .btn {
            width: 130px !important;
            height: 60px !important;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #yesBtn { background-color: white; color: #ff0055; z-index: 2; }
        
        #noBtn { 
            background-color: #333; 
            color: white; 
            position: absolute; 
            z-index: 999;
        }

        #celebration { display: none; }
        .savage { font-size: 2.2rem; text-transform: uppercase; line-height: 1.1; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="container">
        <div id="main-content">
            <span class="penguin-icon">üêß</span>
            <h1>Ron, will you be my valentine?</h1>
            <div class="btn-wrapper">
                <button id="yesBtn" class="btn" onclick="accept()">Yes</button>
                <button id="noBtn" class="btn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="celebration">
            <span class="penguin-icon">‚ú®üêß‚ú®</span>
            <h1 class="savage">Took you long enough, Ron.</h1>
            <p style="font-size: 1.2rem; margin-top: 10px;">I knew you didn't have a choice anyway. ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function moveButton() {
            const yesRect = yesBtn.getBoundingClientRect();
            const padding = 20; // Keeps it away from screen edges
            
            let newX, newY;
            let safe = false;

            while (!safe) {
                // Pick a random spot anywhere on the screen
                newX = Math.random() * (window.innerWidth - 130 - padding);
                newY = Math.random() * (window.innerHeight - 60 - padding);

                // Check distance from Yes button (avoid 150px around it)
                const distBox = 150;
                const overlapsX = newX + 130 > yesRect.left - distBox && newX < yesRect.right + distBox;
                const overlapsY = newY + 60 > yesRect.top - distBox && newY < yesRect.bottom + distBox;

                if (!overlapsX || !overlapsY) {
                    safe = true;
                }
            }

            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        function accept() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.background = "linear-gradient(135deg, #00c6ff 0%, #0072ff 100%)";
        }
    </script>
</body>
</html>
