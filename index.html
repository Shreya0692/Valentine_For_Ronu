<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ron üåå</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0b0d17; /* Space Black */
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        /* Simple stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(white, transparent 1.5px);
            background-size: 40px 40px;
            opacity: 0.2;
            z-index: -1; /* Pushes stars behind everything */
        }

        #card {
            background: #161b22;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #30363d;
            text-align: center;
            width: 350px;
            z-index: 100;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        h1 { font-size: 1.5rem; margin-bottom: 30px; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 60px;
        }

        .btn {
            width: 100px;
            height: 50px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }

        #yesBtn { background-color: #ffffff; color: #0b0d17; }
        
        #noBtn { 
            background-color: #21262d; 
            color: #8b949e; 
            position: absolute; /* Starts here */
        }

        #celebration { display: none; }
        .details {
            margin-top: 20px;
            padding: 15px;
            background: #0d1117;
            border: 1px dashed #ff7eb9;
            border-radius: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div id="card">
        <div id="question-page">
            <div style="font-size: 50px; margin-bottom: 10px;">üöÄ</div>
            <h1>Ron, will you be my valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn" class="btn" onclick="sayYes()">Yes</button>
                <button id="noBtn" class="btn" onmouseover="runAway()">No</button>
            </div>
        </div>

        <div id="celebration">
            <div style="font-size: 50px; margin-bottom: 10px;">üõ∏</div>
            <h2 style="color: #ff7eb9;">Took you long enough, Ron.</h2>
            <div class="details">
                <p><strong>üìç WHERE:</strong> Wherever you take me! üòâ</p>
                <p><strong>‚è∞ TIME:</strong> Surprise me.</p>
                <p><strong>üìÖ DATE:</strong> Feb 14, 2026</p>
            </div>
            <p style="margin-top: 15px; font-size: 0.8rem; opacity: 0.6;">I've already cleared your schedule. ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        function runAway() {
            const btn = document.getElementById('noBtn');
            // Constrain movement to the visible window area
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function sayYes() {
            document.getElementById('question-page').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.backgroundColor = "#1a0033";
        }
    </script>

</body>
</html>
