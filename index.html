<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 { color: #d63384; font-size: 3rem; }
        .buttons { margin-top: 20px; position: relative; width: 100%; height: 100px; display: flex; justify-content: center; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; margin-right: 20px; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; }
    </style>
</head>
<body>

    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div id="celebration" style="display:none; font-size: 5rem;">üéâü•∞üíñ</div>

    <div class="buttons" id="btnContainer">
        <button id="yesBtn" onclick="accept()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Calculate random positions within the screen boundaries
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function accept() {
            document.getElementById('question').innerHTML = "I knew you'd say yes! üòò";
            document.getElementById('btnContainer').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
        }
    </script>
</body>
</html>
