<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ron ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Vibrant popping gradient */
            background: linear-gradient(135deg, #ff0055 0%, #ff9a9e 100%);
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .penguin-img {
            width: 200px;
            height: auto;
            margin-bottom: 15px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 3px 3px 0px #d63384;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 60px;
        }

        .btn {
            width: 130px;
            height: 55px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: 0.2s;
        }

        #yesBtn { background-color: #ffffff; color: #ff0055; }
        #noBtn { background-color: #333; color: white; position: relative; z-index: 1000; }

        #celebration { display: none; text-align: center; }
        .savage-text { color: #fff; font-size: 3rem; text-transform: uppercase; }
    </style>
</head>
<body>
