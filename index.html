<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ron üåå‚ú®</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Twinkling Stars Background */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: radial-gradient(#fff 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveStars 100s linear infinite;
            opacity: 0.3;
            z-index: 0;
        }

        @keyframes moveStars {
            from { transform: translate(0, 0); }
            to { transform: translate(-50%, -50%); }
        }

        #container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 40px rgba(106, 17, 203, 0.3);
            position: relative;
            z-index: 1;
        }

        .space-icon { 
            font-size: 80px;
            display: block;
            margin-bottom: 20px;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 40px;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Increased gap for initial state */
            height: 100px;
            position: relative;
        }

        .btn {
            width: 130px !important;
            height: 60px !important;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        #yesBtn { background: #ffffff; color: #1b2735; position: relative; z-index: 2; }
        
        #noBtn { 
            background: #222; 
            color: #888; 
            position: relative; /* Start relative so it stays in the gap */
            z-index: 999;
        }

        #celebration { display: none; }
        .savage { font-size: 2rem; text-transform: uppercase; color: #a18cd1; }
    </style>
</head>
<body>

    <div id="container">
        <div id="main-content">
            <span class="space-icon">üöÄ</span>
            <h1>Ron, will you be my valentine?</h1>
            <div class="btn-wrapper">
                <button id="yesBtn" class="btn" onclick="accept()">Yes</button>
                <button id="noBtn" class="btn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="celebration">
            <span class="space-icon">üõ∏‚ú®üëë</span>
            <h1 class="savage">Took you long enough, Ron.</h1>
            <p style="font-size: 1.1rem; margin-top: 15px; color: #ddd;">I knew you didn't have a choice in this galaxy anyway. ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function moveButton() {
            // Switch to fixed position ONLY once the mouse touches it the first time
            noBtn.style.position = 'fixed';
            
            const bWidth = 130;
            const bHeight = 60;
            const edgeSafe = 80; 

            const yesRect = yesBtn.getBoundingClientRect();
            
            let newX, newY;
            let safe = false;

            while (!safe) {
                newX = Math.random() * (window.innerWidth - bWidth - (edgeSafe * 2)) + edgeSafe;
                newY = Math.random() * (window.innerHeight - bHeight - (edgeSafe * 2)) + edgeSafe;

                const yesCenterX = yesRect.left + (bWidth / 2);
                const yesCenterY = yesRect.top + (bHeight / 2);
                const noCenterX = newX + (bWidth / 2);
                const noCenterY = newY + (bHeight / 2);

                const distance = Math.sqrt(Math.pow(noCenterX - yesCenterX, 2) + Math.pow(noCenterY - yesCenterY, 2));

                // Guaranteed distance of 300px away from Yes button center
                if (distance > 300) {
                    safe = true;
                }
            }

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        function accept() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.background = "radial-gradient(circle at center, #6a11cb 0%, #2575fc 100%)";
        }
    </script>
</body>
</html>
